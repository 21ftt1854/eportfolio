<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>week 4</title>
</head>
<body>
<form method="" action="">
	<input type="text" name="postcode1" pattern="[a-zA-Z]{2}" placeholder="type first two characters" title="only alphabets are allowed, lowercase or uppercase" size="2">

	<input type="text" name="postcode2" pattern="[0-9]{4}" placeholder="type last four digits" size="4"><br>

		<input type="text" name="ic1" placeholder="ic" pattern="[0-9]{2}[-]{1}[0-9]{6}"><br>
		
		<input type="text" name="ic2" placeholder="ic" pattern="[0-9]{2}[-]{1}[0-9]{6}((Y|R|G))"><br>
		
		<input type="text" name="student id" placeholder="00FTT0000" pattern="[0-9]{2}[FT/PT]{2}[B/T/H/E/P]{1}[0-9]{4}"><br>

		<input type="text" name="lan line" placeholder="0000000" pattern="[2-5]{3}[0-9]{4}"><br>

		<input type="text" name="username" pattern="[a-zA-Z0-9]{3,15}">
		<input type="text" name="username" pattern="[a-zA-Z0-9]{3,}">
		<input type="text" name="username" pattern="[a-zA-Z0-9]+">
		<input type="text" name="" pattern=".{4}">
		<input type="text" name="number" pattern="\d{3,}">

</body>
</html>
